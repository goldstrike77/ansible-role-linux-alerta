---
alerta_pypi_url: 'https://mirrors.aliyun.com/pypi/simple/'

alerta_python_dependent_packages:
  - 'PyJWT==1.7.1'
  - 'alerta'
  - 'alerta-server=={{ alerta_version }}'
  - 'uwsgi'

alerta_folder:
  - '/var/log/alerta'

alerta_conf_scripts:
  - { src: 'alertad.conf.j2', dest: '/etc/alertad.conf' }
  - { src: 'alertad.service.j2', dest: '/lib/systemd/system/alertad.service' }
  - { src: 'uwsgi.ini.j2', dest: '/etc/uwsgi.ini.j2' }
  - { src: 'config.json.j2', dest: '/data/nginx/site/alerta/config.json' }

alerta_allowed_environments:
  - 'DEV'
  - 'DEVELOPMENT'
  - 'DISASTER'
  - 'DRS'
  - 'PRD'
  - 'PRODUCTION'
  - 'QA'
  - 'SIT'
  - 'TESTING'
  - 'UAT'

alerta_incident_severity:
  critical: 'critical'
  high: 'high'
  warning: 'warning'
  info: 'info'

alerta_incident_priority:
  critical: 'p1'
  high: 'p2'
  warning: 'p3'
  info: 'p4'

alerta_servers: "\
  {% set _alerta_servers = [] %}\
  {% for host in groups[group_names[0]] %}\
    {% if _alerta_servers.append(hostvars[host]['ansible_host']) %}{% endif %}\
  {% endfor %}\
  {{ _alerta_servers }}"
